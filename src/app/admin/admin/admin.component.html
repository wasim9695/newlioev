
<div class="about-area-two pt-15 pb-10 bookScooterAll adminLogins" style="padding-top:'120px'">
    <div class="container">
        <div class="scetion-title text-center">
            <span>Admin Login</span> 
        </div>

        <div class="row pt-40">
            
            <div class="col-lg-4">
                </div>
           
            <div class="col-lg-4">
                <div class="about-service-text">
                    <div class="row">
                        <div class="col-lg-12 col-sm-12">
                            <div class="choose-card bookScooter">
                               
                                    <form id="contactForm">
                                        <div class="row">
                                            <div class="col-lg-12 col-sm-12">

                                                <label for="exampleInputEmail1">Username</label>
                                                   <input type="email" [(ngModel)]="adUserName" name="adUserName" id="adUserName" class="form-control" required placeholder="Enter Your Name">
                                               </div>
                                            </div>
                                            <div class="col-lg-12 col-sm-12">
                                                <div class="form-group">
                                                 <label for="exampleInputEmail1">Password</label>
                                                    <input type="password" [(ngModel)]="adUserPass" name="adUserPass" id="adUserPass" class="form-control" required placeholder="Enter Your ">
                                                </div>
                                             </div>
                                          
                                            
                                            
                                             
                                             <div class="col-lg-12 col-sm-12">
                                                <div class="form-group">
                                                    <div class="about-btn"><a (click)="loginAdmin()"  href="javascript:void(0);" class="default-btn know-more-btn formBtn">Login</a></div> 
                                                </div>
                                             </div>
                                             
                                            </div>
                                            </form>
                         
                        </div>

                        

                        


                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
        </div>
    </div>
</div>
