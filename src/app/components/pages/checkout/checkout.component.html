               <!-- modal start -->
               <ng-template #mymodal let-modal>
                  <div class="alert alert-success" role="alert" [hidden]="!alerMsg">
                     <h4 class="alert-heading">Booking Success</h4>
                      </div>
                  <div class="modal-header">
                     <h4 class="modal-title" id="modal-basic-title">Enter Credentials For Booking</h4>

                     <span aria-hidden="true">Ã—</span>
                     </button>

                  <form id="contactForm">
                  <div class="modal-body">
                     <div class="about-area-two  pb-10 bookScooterAll mainFormCont checkFomsModal">

                           <div class="row">
                              <div class="col-lg-6">
                                 <div class="about-service-text">
                                    <div class="row">
                                       <div class="col-lg-12 col-sm-12">
                                          <div class="choose-card contactSecondDiv">
                                      
                                                <div class="row">
                                                   <div class="col-lg-12 col-sm-12">
                                                      <div class="form-group">
                                                         <label for="exampleInputEmail1">Name</label>

                                                      </div>
                                                   </div>
                                                   <div class="col-lg-12 col-sm-12">
                                                      <div class="form-group">
                                                         <label for="exampleInputEmail1">Mobile Number</label>
                                                         <input type="text" [(ngModel)]="detailCustomers.mobile_no" name="mobile_no" id="mobile_no" class="form-control" required placeholder="Enter Your Mobile Number">
                                                      </div>
                                                   </div>
                                                   <div class="col-lg-12 col-sm-12">
                                                      <div class="form-group">
                                                         <label for="exampleInputEmail1">E-mail</label>
                                                         <input type="email" [(ngModel)]="detailCustomers.customer.user.email" name="email" id="email" class="form-control" required placeholder="Enter Your E-mail">
                                                      </div>
                                                   </div>

                              </div>

                                       <div class="col-lg-12 col-sm-12">
                                          <div class="choose-card contactSecondDiv">
                                     
                                                <div class="row">
                                                   <div class="col-lg-12 col-sm-12">
                                                      <div class="form-group">
                                                         <label for="exampleInputEmail1">Address</label>
                                                         <input type="textarea" [(ngModel)]="detailCustomers.address" name="address"  class="form-control" placeholder="Enter Your Address">
                                                      </div>
                                                   </div>
                                                   <div class="col-lg-12 col-sm-12">
                                                      <div class="form-group">
                                                         <label for="exampleInputEmail1">Adharcard number</label>
                                                         <input type="text" [(ngModel)]="detailCustomers.adhaar_no" name="adhaar_no" id="adhaar_no" class="form-control" required placeholder="Enter Your Mobile Number">
                                                      </div>
                                                   </div>
                                                   <div class="col-lg-12 col-sm-12">
                                                      <div class="form-group">
                                                         <label for="exampleInputEmail1">Upload Adhar</label>
                                                         <input type="file"  (change)="onFileSelected($event)"  name="name" id="name" class="form-control" required placeholder="Enter Your E-mail">
                                                         <div class="file-upload uploadFileInput">
                                                            {{fileName || "No file uploaded yet."}}
                                                         </div>
                                                      </div>
                                                   </div>
                                                   <!-- <div class="col-lg-12 col-sm-12">
                                                      <div class="form-group">
                                                         <div class="about-btn"><a routerlink="/" href="/" class="default-btn know-more-btn formBtn">Send Massage</a></div>
                                                      </div>
                                                      </div> -->
                                                </div>
                                         
                                          </div>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </form>
                  <div class="modal-footer">
                     <button type="button" class="btn btn-outline-dark" (click)="bookData()">Booking</button>
                  </div>
               </ng-template>
               <!-- end here -->
            </div>
         </div>
      </div>
   </div>
</div>
